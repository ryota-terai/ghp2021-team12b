<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>災害投稿情報(未承認投稿一覧)</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>
    <style type="text/css">
        .ui-paginator a {
            margin-right: 5px;
        }
    </style>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="ホーム" icon="pi pi-fw pi-arrow-circle-left" url="#{request.contextPath}/index.html"/>
                    <p:menuitem value="避難所一覧" icon="pi pi-fw pi-home" url="#{request.contextPath}/faces/shelter.xhtml"/>

                    <p:submenu label="災害情報" icon="pi pi-fw pi-comments">
                        <p:menuitem value="投稿" icon="pi pi-fw pi-comment" url="#{request.contextPath}/faces/disasterPost.xhtml"/>
                        <p:menuitem value="審査" icon="pi pi-fw pi-check" url="#{request.contextPath}/faces/listUncheckedDisasterInformation.xhtml"/>
                        <p:menuitem value="一覧" icon="pi pi-fw pi-list" url="#{request.contextPath}/faces/listDisasterInformation.xhtml"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
        </div>
        <h1>災害投稿情報(未承認投稿一覧)</h1>
        <f:metadata>
            <f:viewAction action="#{uncheckedDisasterInformationBean.load()}" />
        </f:metadata>
        <h:form>
            <p:dataTable id="tbl" var="information" value="#{uncheckedDisasterInformationBean.postedInformation}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="50" style="margin-bottom:20px" sortMode="multiple">
                <p:column sortBy="#{information.id}">
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:link outcome="checkUncheckedDisasterInformation" value="#{information.id}">
                        <f:param name="id" value="#{information.id}" />
                    </h:link>
                </p:column>

                <p:column sortBy="#{information.time}">
                    <f:facet name="header">
                        <h:outputText value="投稿時刻" />
                    </f:facet>
                    <h:outputText value="#{information.time}">
                        <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm" timeZone="Asia/Tokyo"/>
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{information.information}">
                    <f:facet name="header">
                        <h:outputText value="投稿内容" />
                    </f:facet>
                    <h:outputText value="#{information.information}" />
                </p:column>

            </p:dataTable>
        </h:form>

        <h:link outcome="/index" value="戻る"/>
        <br/>
        <a href="/GHP2021App/index.html">トップページへ</a>
    </h:body>
</html>
