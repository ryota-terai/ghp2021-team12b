<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style type="text/css">
        .ui-paginator a {
            margin-right: 5px;
        }
    </style>
    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{checkDisasterInformationBean.id}" />
            <f:viewAction action="#{checkDisasterInformationBean.load()}" />

        </f:metadata>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <p:growl id="messages" showDetail="true"/>
                <h1>災害投稿情報確認</h1>
                <div id="map" style="width:100%;height:500px;"/>
                <h:form id="frm">
                    <p:growl id="growl" life="20000" />
                    <p:growl id="message" showDetail="true"/>
                    <h:inputHidden id="latitude" value="#{checkDisasterInformationBean.postInformation.latitude}" />
                    <h:inputHidden id="longitude" value="#{checkDisasterInformationBean.postInformation.longitude}" />
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="picture" value="写真" />
                        <p:graphicImage id="picture" value="#{checkDisasterInformationBean.picture}" stream="false" width="600px"/>
                        <p:outputLabel for="information" value="投稿メッセージ" />
                        <p:inputTextarea id="information" value="#{checkDisasterInformationBean.postInformation.information}" rows="6" cols="50" counter="display" maxlength="255" counterTemplate="{0} characters remaining" />
                        <h:outputText id="display" />
                    </h:panelGrid>
                    <hr />
                    <h:commandButton value="承認" id="confirm" action="#{checkDisasterInformationBean.confirm()}" style="margin-right:20px;" />
                    <h:commandButton value="却下" id="delete" action="#{checkDisasterInformationBean.delete()}" style="margin-right:20px;" />
                </h:form>
                <hr />
                <h:link outcome="listUncheckedDisasterInformation" value="戻る"/>

                <link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css' />
                <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js' />
                <h:outputScript name="js/map/script.js" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
